{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  {% if restaurant %}
    <p>You are making a booking at <strong>{{ restaurant.name }}</strong>.</p>
  {% else %}
    <p>Please select a restaurant from the menu.</p>
  {% endif %}

  <h3>Book a Table</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Book Now</button>
  </form>
</div>
{% endblock %}
